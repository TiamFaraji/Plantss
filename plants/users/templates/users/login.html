{% extends "layout.html" %}

{% block title %}
ورود
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h2 class="form-title">خوش آمدید</h2>
        <form class="auth-form" method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="auth-errors">
                <p>نام کاربری یا رمز عبور صحیح نیست.</p>
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="id_username">نام کاربری</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">رمز عبور</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="submit-btn">ورود</button>
            
            <div class="form-footer">
                <p>حساب کاربری ندارید؟ <a href="{% url 'users:reg' %}">ثبت نام</a></p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
