{% extends "layout.html" %}

{%block title%}
new plants

{% block content %}

        <div class="plants-div">
        <form class="form-n" action="{%url 'main:add' %}" method="POST"

        {{form}}

        </form>
        </div>
    </section>
{% endif %}
{% endblock%}
