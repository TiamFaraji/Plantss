<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
        django app
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
    {% comment %} <nav>
        {% if user.is_authenticated %}
        <a href="{%url 'api:list'%}">plants list</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{%url 'main:add'%}">add plants</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{%url 'main:list'%}">update</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <form action="{%url 'users:logout'%}" method="POST">
            {% csrf_token %}
            <button class="log-but">logout</button>
        </form>
        {% else %}
        <a href="{%url 'api:list'%}">plants list</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{%url 'users:reg' %}">sign in</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{%url 'users:login'%}">log in</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {% endif %}
    </nav> {% endcomment %}
    <main>
        {%block content%}

        {%endblock%}
    </main>
</body>
</html>
